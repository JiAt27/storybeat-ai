
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybeat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #3c4043; 
            -webkit-font-smoothing: antialiased;
        }
        .google-card { 
            background: #ffffff; 
            border: 1px solid #dadce0; 
            border-radius: 24px;
            transition: box-shadow 0.2s ease-in-out, border-color 0.2s ease;
        }
        .google-card:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.30), 0 1px 3px 1px rgba(60,64,67,.15);
        }
        .google-blue { color: #1a73e8; }
        .bg-google-blue { background-color: #1a73e8; }
        .bg-google-surface { background-color: #f8f9fa; }
        .border-google { border-color: #dadce0; }
        
        .page-transition {
            animation: fadeInScale 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f3f4; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
